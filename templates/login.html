<!DOCTYPE html>
<html>
<head>
    <title>Логін</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Авторизація</h1>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="/login">
        <label for="login">Логін:</label><br>
        <input type="text" id="login" name="login" required><br><br>

        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Увійти</button>
    </form>
    <p>Немає акаунту? Зареєструйся нижче:</p>
    <form method="post" action="/register">
        <label for="reg_login">Логін:</label><br>
        <input type="text" id="reg_login" name="login" required><br><br>

        <label for="reg_password">Пароль:</label><br>
        <input type="password" id="reg_password" name="password" required><br><br>

        <button type="submit">Зареєструватися</button>
    </form>
</body>
</html>
